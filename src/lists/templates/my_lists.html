{% extends 'base.html' %}

{% block header_text %}Your Lists{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-8 text-center">
      <ul class="list-unstyled">
        {% for list in owner.lists.all %}
          <li><a href="{{ list.get_absolute_url }}">{{ list.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
